{% extends '../base.html' %}
{% load static %}

{% block content %}
<h3 class='py-2'>Perticular Product Detail is here.</h3>

<hr>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="col-md-5">
                <h1><img src="{{ product.image.url }}" class="img-thumbnail" alt="Image Here"></h1>
            </div>
            
            <div class="col-md-5">
                <p>{{ product.title }}</p>
                <p>{{ product.price }}</p>
                <p>{{ product.description }}</p>
            </div>
        </div>
        <hr>
    </div>
</div>

{% endblock content %}
