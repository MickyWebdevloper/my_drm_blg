{% extends '../base.html' %}
{% load static %}

{% block content %}
<h1 class='py-3'>{{ category.name | title }}</h1>
<div class="container mx-auto text-center">
    {% for prod in product %}
    <div class="row">
        <div class="col-sm-6">
            <h1><img src="{{ prod.image.url }}" class="img-thumbnail" alt="Image Here"></h1>
            <h1>
                <a class="display-4 fw-bold text-black list-unstyled"
                href="{{ prod.get_absolute_url }}">{{ prod.title }}
                </a>
            </h1>
            <h1>{{ prod.description | truncatewords:10 }}</h1>
        </div>
    </div>
</div>
{% endfor %}

{% endblock content %}
